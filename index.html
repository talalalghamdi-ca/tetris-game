<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tetris â€“ Single File</title>
  <style>
    :root {
      --bg: #0f1220;
      --panel: #151a2e;
      --text: #e8ecff;
      --muted: #9aa3c7;
      --accent: #6ea8fe;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --r: 14px;
    }
    html, body { height: 100%; }
    body {
      margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 70% -10%, #1e274a 0%, #0f1220 60%);
      color: var(--text);
      display: grid; place-items: center;
    }
    .app { width: min(1100px, 96vw); display: grid; grid-template-columns: 1fr 320px; gap: 18px; align-items: start; }
    .card { background: linear-gradient(180deg, #171c35 0%, #12162a 120%); border: 1px solid #23284a; border-radius: var(--r); box-shadow: var(--shadow); }
    .hud { padding: 18px; display: grid; gap: 16px; }
    h1 { margin: 0; font-size: clamp(18px, 2.2vw, 22px); letter-spacing: .4px; font-weight: 700; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
    .pill { background: #0f1330; border: 1px solid #242a52; padding: 10px 12px; border-radius: 12px; display: grid; gap: 4px; }
    .label { color: var(--muted); font-size: 12px; text-transform: uppercase; letter-spacing: .08em; }
    .value { font-weight: 700; font-feature-settings: "tnum" 1, "lnum" 1; }
    .actions { display: grid; grid-template-columns: repeat(2,1fr); gap: 10px; }
    button { cursor: pointer; background: #1b2150; color: var(--text); border: 1px solid #2a3172; border-radius: 12px; padding: 10px 12px; font-weight: 600; transition: transform .06s ease, background .2s;
    }
    button:hover { background: #20286a; }
    button:active { transform: translateY(1px); }

    .stage-wrap { position: relative; aspect-ratio: 10/20; width: min(560px, 64vw); border-radius: var(--r); overflow: hidden; }
    canvas { display: block; width: 100%; height: 100%; background: #0a0d1e; image-rendering: pixelated; }
    .overlay { position:absolute; inset:0; display:grid; place-items:center; pointer-events:none; }
    .msg { pointer-events:auto; background: rgba(9,12,26,.84); backdrop-filter: blur(6px); border:1px solid #273066; border-radius: 16px; padding: 16px 18px; text-align:center; width:min(90%, 420px); box-shadow: var(--shadow); }
    .msg h2{ margin:.2em 0 .25em; font-size: 20px; }
    .kbd { display:inline-grid; grid-auto-flow:column; gap:8px; font-size:12px; color: var(--muted); }
    .kbd kbd{ background:#13183a; border:1px solid #2b336b; padding:2px 6px; border-radius:6px; }

    .mobile { display:none; position:absolute; inset:auto 0 8px; justify-content:center; gap:8px; }
    .btnpad { background:#121735aa; border:1px solid #2b336b; color:#e8ecff; border-radius:14px; padding:12px 14px; font-size:14px; min-width:54px; box-shadow: var(--shadow); }

    @media (max-width: 920px) { .app{ grid-template-columns: 1fr; } .stage-wrap{ width:min(92vw, 560px);} .mobile{ display:flex; } }
  </style>
</head>
